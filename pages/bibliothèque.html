    const container = document.getElementById("library");
    const searchBar = document.getElementById("searchBar");

    function renderItems(filter = "") {
      container.innerHTML = "";
      const searchTerms = filter.toLowerCase().split(" ").filter(Boolean);

      const filtered = items.filter(item => {
        if (item.special) {
          return filter.trim().toLowerCase() === item.titre.toLowerCase();
        }
        const allText = [item.titre.toLowerCase(), ...item.motsCles.map(m => m.toLowerCase())].join(" ");
        return searchTerms.every(term => allText.includes(term));
      });

      filtered.forEach(item => {
        const a = document.createElement("a");
        a.className = "item";
        a.href = item.lien;
        a.target = "_blank";
        a.innerHTML = `
          <img src="${item.logo}" alt="logo">
          <h3>${item.titre}</h3>
          <div class="keywords">
            ${item.motsCles.map(m => `<span>${m}</span>`).join("")}
          </div>
        `;
        container.appendChild(a);
      });
    }

    searchBar.addEventListener("input", e => renderItems(e.target.value));
